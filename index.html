<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Post Manager</title>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
    "marked": "https://esm.sh/marked@12.0.2",
    "dompurify": "https://esm.sh/dompurify@3.1.5"
  }
}
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: {
            '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd',
            '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8',
            '800': '#1e40af', '900': '#1e3a8a', '950': '#172554',
          },
          reddit: '#FF4500'
        }
      }
    }
  }
</script>
<style type="text/tailwindcss">
    .markdown-preview h1 { @apply text-2xl font-bold my-4; }
    .markdown-preview h2 { @apply text-xl font-bold my-3; }
    .markdown-preview h3 { @apply text-lg font-bold my-2; }
    .markdown-preview p { @apply mb-4 leading-relaxed; }
    .markdown-preview a { @apply text-primary-500 hover:underline; }
    .markdown-preview ul { @apply list-disc list-inside mb-4 pl-4; }
    .markdown-preview ol { @apply list-decimal list-inside mb-4 pl-4; }
    .markdown-preview li { @apply mb-1; }
    .markdown-preview blockquote { @apply border-l-4 border-gray-300 dark:border-gray-600 pl-4 italic my-4 text-gray-600 dark:text-gray-400; }
    .markdown-preview code { @apply bg-gray-200 dark:bg-gray-700 rounded px-1.5 py-1 font-mono text-sm; }
    .markdown-preview pre { @apply bg-gray-200 dark:bg-gray-700 rounded p-4 overflow-x-auto my-4; }
    .markdown-preview pre code { @apply bg-transparent p-0; }
    .markdown-preview table { @apply w-full my-4 border-collapse; }
    .markdown-preview th, .markdown-preview td { @apply border border-gray-300 dark:border-gray-600 px-4 py-2; }
    .markdown-preview th { @apply font-semibold bg-gray-100 dark:bg-gray-700; }
</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 antialiased">
    <div id="root"></div>
    <script>
        // Set theme on initial load to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
